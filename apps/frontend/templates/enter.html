{% extends 'base.html' %}

{% block content %}

<div class="container">

{% if message %}
    <div class="alert alert-danger">
        <strong>{{message}}</strong>
    </div>
{% else %}

<h3>Enter Event {{event.name}}</h3>

<div class="form-box">
    <form method="POST" class="post-form" action="/{{event.slug}}">
    {% csrf_token %}
    <div class="container">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">password:</label>
            <div class="col-sm-4">
                <input type="password" name="password">
            </div>
        </div>
    </div>

	<div class="form-group row">
        <div class="col-sm-4">
        <center><button type="submit" class="button button-primary">Submit</button></center>
        </div>
    </div>

    </form>
</div>

{% endif %}

</div>

{% endblock %}
